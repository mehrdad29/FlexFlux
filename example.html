<!DOCTYPE html>
<html>
<head>
<title>FlexFlux example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link
	href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css"
	rel="stylesheet" media="screen">

<link
	href="http://twitter.github.io/bootstrap/assets/js/google-code-prettify/prettify.css"
	rel="stylesheet" media="screen">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="./index.html">FlexFlux</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="./index.html">About</a></li>
						<li><a href="./documentation.html">Documentation</a></li>
						<li class="active"><a href="./example.html">Examples</a></li>
						<li><a href="#">Sources</a></li>

					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Main hero unit for a primary marketing message or call to action -->
		<div class="hero-unit">
			<h2>Example of plots</h2>

			<div id="myCarousel" class="carousel slide">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!-- Carousel items -->
				<div class="carousel-inner">
					<div class="active item">

						<img src="img/FBA.png" alt=""">
						<div class="carousel-caption">
							<h4>FBA</h4>
							<p>FBA results</p>
						</div>
					</div>
					<div class="item">
						<img src="img/FVA.png" alt="">
						<div class="carousel-caption">
							<h4>FVA</h4>
							<p>FVA results</p>
						</div>
					</div>
					<div class="item">
						<img src="img/RFBA.png" alt="">
						<div class="carousel-caption">
							<h4>FRVA</h4>
							<p>RFVA results</p>
						</div>
					</div>
				</div>
				<!-- Carousel nav -->
				<a class="carousel-control left" href="#myCarousel"
					data-slide="prev">&lsaquo;</a> <a class="carousel-control right"
					href="#myCarousel" data-slide="next">&rsaquo;</a>

			</div>
		</div>


		<footer>
			<p>Copyright &copy; 2013, INRA</p>
		</footer>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
$(function (){
    $('.carousel').carousel({
  interval: 5000
})
});  
</script>
</body>
</html>
